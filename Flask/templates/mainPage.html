<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crowd Estimation Control Center</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Dark Styling -->
    <link rel="stylesheet" href="{{ url_for('static', filename='mainPage.css') }}">
</head>

<body class="bg-dark-main">

    <!-- ✅ Fully locked animated background -->
    <div class="bg-animated"></div>

    <!-- ✅ Page wrapper -->
    <div class="page-root">

        <!-- ✅ Dedicated Header (Never moves) -->
        <header class="page-header">
            <h1 class="text-3xl font-bold text-dark-accent tracking-wide">
                Crowd Estimation Control Center
            </h1>
        </header>

        <!-- ✅ Scrollable System Area -->
        <main class="page-content">

            {% from "components/system.html" import render_system %}

            <div class="system-grid">
                {% for system in systems %}
                    {{ render_system(system.id, system.systemName, system.crowdLevel, system.peopleCount, system.maxPeople) }}
                {% endfor %}
            </div>

        </main>

    </div>

    <script>
        // Inline editing functionality for max people limit
        document.querySelectorAll('.modify-limit-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const systemId = this.getAttribute('data-system-id');
                const systemCard = this.closest('.system-card');
                const container = systemCard.querySelector('.max-people-container');
                const display = container.querySelector('.max-people-display');
                const input = container.querySelector('.max-people-input');
                const modifyBtn = this;
                const editButtons = systemCard.querySelector('.edit-buttons');
                
                // Switch to edit mode
                display.classList.add('hidden');
                input.classList.remove('hidden');
                modifyBtn.classList.add('hidden');
                editButtons.classList.remove('hidden');
                input.focus();
                input.select();
            });
        });

        // Save button functionality
        document.querySelectorAll('.save-limit-btn').forEach(btn => {
            btn.addEventListener('click', async function() {
                const systemCard = this.closest('.system-card');
                const systemId = systemCard.getAttribute('data-system-id');
                const container = systemCard.querySelector('.max-people-container');
                const display = container.querySelector('.max-people-display');
                const input = container.querySelector('.max-people-input');
                const modifyBtn = systemCard.querySelector('.modify-limit-btn');
                const editButtons = systemCard.querySelector('.edit-buttons');
                
                const newMaxPeople = parseInt(input.value);
                
                if (!newMaxPeople || newMaxPeople < 1) {
                    alert('Please enter a valid number greater than 0');
                    return;
                }

                try {
                    const response = await fetch(`/api/systems/${systemId}`, {
                        method: 'PATCH',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            maxPeople: newMaxPeople
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        // Update display with new value
                        display.textContent = newMaxPeople;
                        
                        // Switch back to display mode
                        input.classList.add('hidden');
                        display.classList.remove('hidden');
                        editButtons.classList.add('hidden');
                        modifyBtn.classList.remove('hidden');
                    } else {
                        alert(data.error || 'Failed to update limit');
                    }
                } catch (error) {
                    alert('Network error: ' + error.message);
                }
            });
        });

        // Cancel button functionality
        document.querySelectorAll('.cancel-limit-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const systemCard = this.closest('.system-card');
                const container = systemCard.querySelector('.max-people-container');
                const display = container.querySelector('.max-people-display');
                const input = container.querySelector('.max-people-input');
                const modifyBtn = systemCard.querySelector('.modify-limit-btn');
                const editButtons = systemCard.querySelector('.edit-buttons');
                
                // Reset input to original value
                input.value = display.textContent.trim();
                
                // Switch back to display mode
                input.classList.add('hidden');
                display.classList.remove('hidden');
                editButtons.classList.add('hidden');
                modifyBtn.classList.remove('hidden');
            });
        });
    </script>

</body>
</html>
