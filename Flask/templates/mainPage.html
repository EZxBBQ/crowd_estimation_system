<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crowd Estimation Control Center</title>

    <!-- Tailwind CDN -->
    <link rel="stylesheet" href="{{ url_for('static', filename='output.css') }}">

    <!-- Custom Dark Styling -->
    <link rel="stylesheet" href="{{ url_for('static', filename='mainPage.css') }}">
</head>

<body class="bg-dark-main">

    <div class="bg-animated"></div>

    <div class="page-root">

        <header class="page-header">
            <h1 class="text-3xl font-bold text-dark-accent tracking-wide">
                Crowd Estimation Control Center
            </h1>
        </header>

        <main class="page-content">

            {% from "components/system.html" import render_system %}

            <div class="system-grid">
                {% for system in systems %}
                    {{ render_system(system.id, system.systemName, system.crowdLevel, system.peopleCount, system.maxPeople) }}
                {% endfor %}
            </div>

        </main>

    </div>

    <div id="videoModal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.75); z-index: 9999; align-items: center; justify-content: center;">
        <div class="bg-gray-800 rounded-lg p-6 max-w-3xl w-full mx-4">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-white">Camera View</h2>
                <button id="closeModal" class="text-gray-400 hover:text-white text-3xl">&times;</button>
            </div>
            <img id="cameraImage" class="w-full h-auto bg-black rounded" />
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.getElementById('videoModal');
            const img = document.getElementById('cameraImage');
            const closeBtn = document.getElementById('closeModal');
            let streamInterval = null;
            let currentSystemId = null;

            async function updateImage() {
                if(!currentSystemId) return;
                try {
                    const res = await fetch(`/api/image/${currentSystemId}`);
                    const data = await res.json();
                    if(data.image) {
                        img.src = 'data:image/jpeg;base64,' + data.image;
                    }
                } catch(e) {}
            }

            document.querySelectorAll('.view-details-btn').forEach(btn => {
                btn.addEventListener('click', async () => {
                    currentSystemId = btn.getAttribute('data-system-id');
                    modal.style.display = 'flex';
                    updateImage();
                    if(streamInterval) clearInterval(streamInterval);
                    streamInterval = setInterval(updateImage, 2000);
                });
            });

            closeBtn.addEventListener('click', () => {
                modal.style.display = 'none';
                if(streamInterval) {
                    clearInterval(streamInterval);
                    streamInterval = null;
                }
                currentSystemId = null;
            });

        document.querySelectorAll('.modify-limit-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const systemId = this.getAttribute('data-system-id');
                const systemCard = this.closest('.system-card');
                const container = systemCard.querySelector('.max-people-container');
                const display = container.querySelector('.max-people-display');
                const input = container.querySelector('.max-people-input');
                const modifyBtn = this;
                const editButtons = systemCard.querySelector('.edit-buttons');
                
                // Switch to edit mode
                display.classList.add('hidden');
                input.classList.remove('hidden');
                modifyBtn.classList.add('hidden');
                editButtons.classList.remove('hidden');
                input.focus();
                input.select();
            });
        });

        // Save button functionality
        document.querySelectorAll('.save-limit-btn').forEach(btn => {
            btn.addEventListener('click', async function() {
                const systemCard = this.closest('.system-card');
                const systemId = systemCard.getAttribute('data-system-id');
                const container = systemCard.querySelector('.max-people-container');
                const display = container.querySelector('.max-people-display');
                const input = container.querySelector('.max-people-input');
                const modifyBtn = systemCard.querySelector('.modify-limit-btn');
                const editButtons = systemCard.querySelector('.edit-buttons');
                
                const newMaxPeople = parseInt(input.value);
                
                if (!newMaxPeople || newMaxPeople < 1) {
                    alert('Please enter a valid number greater than 0');
                    return;
                }

                try {
                    const response = await fetch(`/api/systems/${systemId}`, {
                        method: 'PATCH',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            maxPeople: newMaxPeople
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        // Update display with new value
                        display.textContent = newMaxPeople;
                        
                        // Switch back to display mode
                        input.classList.add('hidden');
                        display.classList.remove('hidden');
                        editButtons.classList.add('hidden');
                        modifyBtn.classList.remove('hidden');
                    } else {
                        alert(data.error || 'Failed to update limit');
                    }
                } catch (error) {
                    alert('Network error: ' + error.message);
                }
            });
        });

        // Cancel button functionality
        document.querySelectorAll('.cancel-limit-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const systemCard = this.closest('.system-card');
                const container = systemCard.querySelector('.max-people-container');
                const display = container.querySelector('.max-people-display');
                const input = container.querySelector('.max-people-input');
                const modifyBtn = systemCard.querySelector('.modify-limit-btn');
                const editButtons = systemCard.querySelector('.edit-buttons');
                
                input.value = display.textContent.trim();
                
                input.classList.add('hidden');
                display.classList.remove('hidden');
                editButtons.classList.add('hidden');
                modifyBtn.classList.remove('hidden');
            });
        });
        });
    </script>

</body>
</html>
